<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>No smoking counter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <table class="table table-striped table-dark">
        <tbody>
          <tr>
            <td>Не курю</td>
            <td id="noSmokingTime"></td>
            <td id="endOfNoSmokingTime"></td>
          </tr>
          <tr>
            <td>Не выкурено</td>
            <td id="numberOfCigs"></td>
            <td id="endOfCigs"></td>
          </tr>
          <tr>
            <td>Экономия только на сигах</td>
            <td id="savedMoney"></td>
            <td>руб.</td>
          </tr>
          <tr>
            <td>Стартовые расходы</td>
            <td id="startingCosts"></td>
            <td>руб.</td>
          </tr>
          <tr>
            <td>Расходы на жыжу в месяц</td>
            <td id="zhizhCosts"></td>
            <td>руб.</td>
          </tr>
          <tr>
            <td>Расходы на всякую поебень</td>
            <td id="tempedCosts"></td>
            <td>руб.</td>
          </tr>
          <tr>
            <td>Экономия общая</td>
            <td id="economy"></td>
            <td>руб.</td>
          </tr>
          <tr>
            <td>Экономия в день</td>
            <td id="daySavings"></td>
            <td>руб.</td>
          </tr>
          <tr>
            <td>Экономия в час</td>
            <td id="hourSavings"></td>
            <td>руб.</td>
          </tr>
          <tr>
            <td>Экономия в минуту</td>
            <td id="minuteSavings"></td>
            <td>руб.</td>
          </tr>
          <tr>
            <td>Экономия в секунду</td>
            <td id="secondSavings"></td>
            <td>руб.</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/script.js"></script>
    <script src="js/end-of-words.js"></script>
  </body>
</html>
